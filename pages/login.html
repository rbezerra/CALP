<div class="container">
	<h1 class="text-center">Login</h1>
	<div class="row" style="margin-top: 150px">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<form role="form" ng-submit="login(credentials)" novalidate>
						<fieldset>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-user"></i>
											</span> 
											<input class="form-control" placeholder="Email" data-ng-model="credentials.username" type="text" autofocus>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-lock"></i>
											</span>
											<input class="form-control" placeholder="Senha" data-ng-model="credentials.password" type="password" value="">
										</div>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-lg btn-primary btn-block" value="Entrar">
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="panel-footer ">
					Esqueceu a senha? <a href="#" data-ng-click=""> Clique Aqui </a><br>
					NÃ£o tem um cadastro? <a href="#/usuarios" data-ng-click=""> Clique Aqui </a>
				</div>
	        </div>
		</div>
	</div>
</div>
