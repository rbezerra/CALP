<div class="container" style="margin-left: 0px;">
		<div class="text-center">
			<h1>Horários do Laboratório 23</h1>
		</div>
	

		<div class="row times text-center">

		    <div class="col-xs-2 text-center" ng-repeat="dia in dias">
            
			    <h2>{{ dia.nome }}</h2>
			    
			    <div class="time-slot" ng-repeat="turno in dia.turnos">     

			      <input type="checkbox" id="{{ dia.nome }}-{{ $index }}" ng-model="turno.marcado">

			      <label for="{{ dia.nome }}-{{ $index }}">{{ turno.horario }}<br>
			        <span ng-if="turno.marcado">Reservado</span>
			        <span ng-if="!turno.marcado">Disponível</span>
			      </label>
			    </div>
  			</div>       

	  	</div>

	  <p class="text-center">    
	    <a href="#" class="btn btn-primary" data-ng-click="reset()">Reiniciar</a>
	  </p>
</div>
